<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset = "ISO-8859-1" />
    <link href = "css/styles.css" rel = "stylesheet"/>
    <title>Spring Boot Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

</head>
<body>
<h4>Welcome to Thymeleaf Spring Boot web application</h4>


<form action="#" method="post" th:action="@{/client/add}" th:object="${add}">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@Nom</span>
        <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom" aria-label="Nom" aria-describedby="basic-addon1" data-error="Veuillez entrez votre nom " required>
        <!-- Error -->
        <div class="help-block with-errors"></div>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">@Prenom</span>
        <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Prenom" aria-label="Prenom" aria-describedby="basic-addon2" data-error="Veuillez entrez votre Prenom" required>
        <!-- Error -->
        <div class="help-block with-errors"></div>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">@Tel</span>
        <input type="text" class="form-control" name="tel" id="tel" placeholder="Votre téléphone" aria-label="tel" aria-describedby="basic-addon3" data-error="Veuillez entrez votre Téléphone" required>
        <!-- Error -->
        <div class="help-block with-errors"></div>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon4">@Moyen de Payement</span>
        <select class="form-select" id="inputGroupSelect01">
            <option selected>Moyen de Payement...</option>
            <option value="CASH">Payement Cash</option>
            <option value="CARTE_DE_CREDIT">Payement par carte de crédit</option>
            <option value="BANCONTACT">Payement par carte bancaire</option>
            <option value="BITCOIN">Payement par Bitcoin</option>
        </select>
        <!-- Error -->
        <div class="help-block with-errors"></div>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon5">@Reservation</span>
        <input type="text" class="form-control" name="reservation" id="reservation" placeholder="Reservations" aria-label="Reservations" aria-describedby="basic-addon4" >
        <!-- Error -->
        <div class="help-block with-errors"></div>
    </div>
    <div class="input-group mb-3">

        <button type="submit" class="btn btn-primary" style="text-align: center">Nouveau client</button>
    </div>
</form>

</body>
</html>
